name: Attach Build Artifact to Release

on:
  release:
    types:
    - published

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: get version
      id: get_version
      run: |
        echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
    - name: Read release.md file
      id: getnotes
      run: echo "RELNOTES=$(cat release.md)" >> $GITHUB_ENV
    - name: update release
      id: update_release
      uses: tubone24/update_release@v1.0
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        release_name: TuinityPerPlayerViewDist ${{ steps.get_version.outputs.VERSION }}
        body: ${{ steps.getnotes.outputs.relnotes }}
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: |
        export MVN_ARGS="-DbuildNumberSuffix="
        mvn ${MVN_ARGS} package
        echo "FILENAME=$(mvn ${MVN_ARGS} org.apache.maven.plugins:maven-help-plugin:3.1.0:evaluate -Dexpression=project.build.finalName -q -DforceStdout)" >> $GITHUB_ENV
    - name: Upload JAR
      uses: jasonetco/upload-to-release@v0.1.1
      with:
        args: target/${{ env.FILENAME }}.jar application/java-archive
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
